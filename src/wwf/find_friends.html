<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find Friends</title>
	<link rel="stylesheet" href="css/general_style.css">
	<link rel="stylesheet" href="css/find_friends.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Lilita+One&family=Pacifico&family=Young+Serif&display=swap" rel="stylesheet">
	<script src="./js/friends.js"></script>
</head>
<body>
	<iframe src="component/header.html" class="header"></iframe>
	<div>
		<div class="poster-area">
			<img class="area" src="./images/friends/brisbane-header-2.jpg" alt="">
		</div>
		<div class="dropmenu_grid">
			<div class="selector">
				<div class="lang-menu">
					<label>
						<select>
							<span>Language</span>
							<option>English</option>
							<option>Arabic</option>
							<option>German</option>
							<option>Japanese</option>
							<option>Mandarin</option>
						</select>
					</label>
				</div>
				<div class="loc-menu">
					<label>
						<select>
							<span>Location</span>
							<option>London</option>
							<option>Toronto</option>
							<option>Hamberg</option>
							<option>Brisbane</option>
							<option>Sydney</option>
						</select>
					</label>
				</div>
			</div>
		</div>
		<div id="infos-grid">
			<div class="info-grid">
				<div class="info-personal info-detail-col">
					<img src="images/icon/man.png" alt="icon" class="info-personal-image"/>
					<div class="info-personal-lang">
						<label>SPEAKS</label>
						<div class="info-personal-lang-detail">
							<div class="info-personal-lang-country">
								<img src="images/country/united-states-america_323310.png" alt="English" class="info-personal-lang-country-image" />
								<label>English</label>
							</div>
							<div class="info-personal-lang-country">
								<img src="images/country/japan_323308.png" alt="Japanese" class="info-personal-lang-country-image" />
								<label>Japanese</label>
							</div>
						</div>
					</div>
					<div class="info-personal-lang">
						<label>LEARNS</label>
						<div class="info-personal-lang-detail">
							<div class="info-personal-lang-country">
								<img src="images/country/united-states-america_323310.png" alt="English" class="info-personal-lang-country-image" />
								<label>English</label>
							</div>
							<div class="info-personal-lang-country">
								<img src="images/country/taiwan_5922010.png" alt="Taiwan" class="info-personal-lang-country-image" />
								<label>Taiwanese</label>
							</div>
						</div>
					</div>
				</div>
				<div class="info-personal-detail info-detail-col">
					<div class="info-personal-detail-name-and-location">
						<label class="info-personal-detail-name">Jason</label>
						<img src="images/icon/pin_484167.png" alt="icon" class="icon"/>
						<label>Brisbane</label>
					</div>
					<h4>Communities</h4>
					<div class="info-personal-detail-community">
						<img src="./images/community/Wine.jpg" alt="wine" class="community-image"/>
						<img src="./images/community/tennis.jpg" alt="tennis" class="community-image"/>
                        <img src="./images/community/baking.webp" alt="baking" class="community-image"/>
					</div>
					<h5>My language partner is</h5>
					<label>
						<input type="text" class="info-personal-detail-lang-partner" />
					</label>
					<h5>My learn goal is</h5>
					<label>
						<input type="text" class="info-personal-detail-learn-goal" />
					</label>
				</div>
				<div class="info-personal-chat info-detail-col">
					<img src="images/icon/chat_589708.png" alt="Chat" class="extra-icon">
				</div>
			</div>
		</div>
		<footer class="flex-footer-menu footer-menu" aria-label="Main menu">
            <div class="footer-friend">
                <span>Friend Zone</span>
                    <a href="find_friends.html" aria-label="London" tab-index="0">London</a>
                    <a href="find_friends.html" aria-label="Toronto" tab-index="0">Toronto</a>
                    <a href="find_friends.html" aria-label="Hamberg" tab-index="0">Hamberg</a>
                    <a href="find_friends.html" aria-label="Brisbane" tab-index="0">Brisbane</a>
                    <a href="find_friends.html" aria-label="Sydney" tab-index="0">Sydney</a>
            </div>
            <div class="footer-community">
                <span>Community</span>
                    <a href="new-community.html" aria-label="my community" tab-index="0">My Comunity</a>
                    <a href="new-community.html" aria-label="hot topics" tab-index="0">Hot Topics</a>
                    <a href="new-community.html" aria-label="all topics" tab-index="0">All Topics</a>
            </div>
            <div class="footer-about">
                <span>About</span>
                    <a href="new-community.html" aria-label="my community" tab-index="0">Contact Us</a>
                    <a href="new-community.html" aria-label="hot topics" tab-index="0">About Us</a>
                    <a href="new-community.html" aria-label="all topics" tab-index="0">FAQ</a>
            </div>
    </footer>
	</div>
</body>
</html>
